<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Whats Cookin</title>
  </head>
  <body>
    <h1>Whats Cookin</h1>

    <section class="main-toast-section" id="toastSection">
      <div class="search-container">
        <!-- <img class="shiba-toast" id="shibaToast" src="/src/images/shiba-toast.png"> -->
        <input type="search" class="search-bar" id="searchBar" placeholder="What sounds good?" maxlength="15">
      </div>  
    </section>

    <label for="saved-recipes">Saved Recipes</label>
        <select name="saved-recipes" class="drop-down" id="savedRecipes"></select>  

          <article class="overlay hidden recipe-card" id="recipeCard">
            <div class="ingredients-flex" id="ingredientsFlex">
              <h2>Recipe</h2>
              <aside class="ingredeient-list" id="ingredientList"></aside>
              <img class="food-pic" id="foodPic">
              <button class="saved-recipe" id="savedRecipe">
            </div>  
          </article>
  </body>

  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
