<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>What's Cookin'</title>
    <meta name="description" content="Display and filter through a library of different recipes.">
    <link rel="icon" type="image/png" href= "https://i.postimg.cc/3xZNgTsr/whats-cookin-tab-icon.png">

  <body>  
      <nav class="directory">
        <h1 class="directory-title">Directory</h1>
        <section class="button-container">
          <button class="directory-button" id="homeButton">HOME</button>
          <button class="directory-button" id="viewAllButton">VIEW ALL RECIPES</button>
          <!-- <button class="directory-button" id="savedRecipesButton"><img class="shiba-stare" src="/src/images/shiba-cool.png" style='vertical-align:middle;' alt="doge wearing sunglasses icon">SAVED RECIPES</button> -->
        </section>
      </nav>
      <div class="main" id="mainScreen">
        <section class="main-toast-section" id="toastSection">
          <h1 class="whats-cookin-title">What's Cookin'</h1>
          <div class="search-by-name-container">
            <h2 class="search-by-name-title">Search by name:</h2>
            <section class="search-bar">
              <input type="text" class="searchTerm" id="searchBar" placeholder="What sounds good?" style="font-size:1.5vw">
              <button type="submit" class="searchButton" id="searchBtn">
                <i class="fa fa-search" style="font-size:1.5vw"></i>
              </button>
            </section>
          </div>
          <div></div>
        </section>

        <section class="recipe-container">
          <!-- this is where the mini cards go! -->
        </section>
        

<!-- these arent being used? -->
        <!-- <section class="mini-cards-section" id="miniCardSection">
            <section class="mini-card-list" id="miniCardList"> 
            </section> -->


            <section class="recipe-display hidden">

              <section class="recipe-display-main">
                <img class="x-menu" src="https://i.postimg.cc/267wS30Y/close.png" alt="x icon for exiting information on a recipe">
                <h3>Recipe Instructions</h3>
                <div class="recipe-ingredients-with-cost">
                  <h4 class="popup-ingredients"></h4>
                  <h4 class="pop-costs"></h4>
                </div>
                <p class="recipe-instructions"></p>
            </section>
        <section class = "recipes-page">
        </section>
          </div>
        </section>
      </div>




      </div>
    </div> 
    


 
          <article class="overlay hidden big-recipe-card" id="recipeCard">
            <div class="ingredients-flex" id="ingredientsFlex">
              <h2>Recipe</h2>

              <div class="ingredeient-list" id="ingredientList">
              </div>

              <img class="food-pic" id="foodPic">
              <button class="saved-recipe" id="savedRecipe">
            </div>  
          </article>

  </body> 
  
  <script src="bundle.js"></script>



</html>
