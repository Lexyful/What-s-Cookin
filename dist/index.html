<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto-Sans:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <body>  
    <div class="main">  
    <div class="">
      <h1>What's Cookin</h1>
      <section class="main-toast-section" id="toastSection">
        <div class="search-container">
          <input type="text" class="searchTerm" id="searchBar" placeholder="What sounds good?">
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
        </button>
        </div>
      </section>
    </div>



  <!-- side bar shenanigans -->
    <aside>     
      <div class="saved-and-shiba-icon">
        <label onclick="showNav()" 
        for="saved-recipes" class="nav-open">Saved Recipes</label> 
        <img class="shiba-stare" src="/src/images/shiba-cool.png" alt="">
      </div>
    </aside>


      
      <div class="side-bar" id="leftNav">
        <div>
        <label class="close-btn" onclick="hideNav()">
          Bri is awesome
        </label>
      </div>

        <!-- <ul class="navbar-out">
          <li class="nav-item">

          </li>
        </ul> -->

      </div>
    </div> 




    <!-- second side-bar shenanigan  -->















<!-- recipe icons to click on -->
    <section class="mini-cards-section">
      <div>
        <ol class="mini-card-list">
          <!-- <li> -->
            <img class ="mini-card" src="/src/images/pancake.webp">

            <img class ="mini-card" src="/src/images/pancake.webp">

            <img class ="mini-card" src="/src/images/pancake.webp">

            <img class ="mini-card" src="/src/images/pancake.webp">

    
          
          

          <!-- </li> -->
        </ol>
      </div>
    </section>




<!-- hidden pop-up recipe card -->
          <article class="overlay hidden recipe-card" id="recipeCard">
            <div class="ingredients-flex" id="ingredientsFlex">
              <h2>Recipe</h2>
              <aside class="ingredeient-list" id="ingredientList"></aside>
              <img class="food-pic" id="foodPic">
              <button class="saved-recipe" id="savedRecipe">
            </div>  
          </article>


  </body>
  

  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
  <script>function showNav(){
    document.getElementById("leftNav").style.width = "200px";
  }
  function hideNav(){
    document.getElementById("leftNav").style.width = "0px";
  }
    </script>
</html>
